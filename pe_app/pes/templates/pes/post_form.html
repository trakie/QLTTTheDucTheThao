{% extends 'pes/layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Lưu
            </button>
            <a href="{% if form.instance.pk %}{% url 'news_detail' form.instance.pk %}{% else %}{% url 'news' %}{% endif %}"
               class="btn btn-secondary"> <i class="fas fa-times"></i> Hủy
            </a>
        </div>
    </form>
</div>
{% endblock %}
