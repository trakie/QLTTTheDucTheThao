{% extends 'pes/layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h4 class="alert-heading">Thanh toán thành công! ✅</h4>
        <p>
            Cảm ơn bạn đã thanh toán! Bạn sẽ được chuyển hướng tự động sau 
            <span id="countdown">5</span> giây...
        </p>
        <hr>
        <p class="mb-0">
            <a href="{% url 'home' %}" class="alert-link">Về trang chủ ngay</a> | 
            <a href="{% url 'profile' user.id %}" class="alert-link">Xem hồ sơ</a>
        </p>
    </div>
</div>

<script>
    // Countdown timer
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "{% url 'home' %}";
        }
    }, 1000);
</script>

<!-- Fallback for non-JS browsers -->
<meta http-equiv="refresh" content="5;url={% url 'home' %}">
{% endblock %}
